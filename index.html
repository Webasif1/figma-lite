<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/figma-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Figma Lite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <nav class="bottom-nav">
      <ul class="icon-list">
        <li class="icon cursor active">
          <img src="./assets/mouse-pointer-2.svg" alt="cursor" />
        </li>
        <li class="icon rect">
          <img
            src="./assets/rect.svg"
            alt="rectangle"
          />
        </li>
        <li class="icon text">
          <img src="./assets/type.svg" alt="text" />
        </li>
      </ul>
    </nav>


    <div id="main">
    </div>

    <script src="script.js"></script>
  </body>
</html>
