<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/figma-logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Figma Lite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Nav bar-->
    <nav class="bottom-nav">
      <ul class="icon-list">
        <li class="icon cursor active">
          <img src="./assets/mouse-pointer-2.svg" alt="cursor" />
        </li>
        <li class="icon rect">
          <img
            src="./assets/rect.svg"
            alt="rectangle"
          />
        </li>
        <li class="icon text">
          <img src="./assets/type.svg" alt="text" />
        </li>
      </ul>
    </nav>

    <!--Sidebar-->
    <div class="side-bar">
      <div class="box-type">
        <h2>Rectangle</h2>
      </div>
      <!--Position box X & Y-->
      <div class="box-position">
        <p>Position</p>
        <div class="position">
         <div class="position-x">
          <p>X</p>
          <input type="number" name="" id="">
         </div>
         <div class="position-y">
          <p>Y</p>
          <input type="number" name="" id="">
         </div>
        </div>
      </div>

      <!--Layout box width & height-->
      <div class="box-layout">
        <h4>Layout</h4>
        <p>Dimensions</p>
        <div class="position">
         <div class="position-w">
          <p>W</p>
          <input type="number" name="" id="">
         </div>
         <div class="position-h">
          <p>H</p>
          <input type="number" name="" id="">
         </div>
        </div>
      </div>
      <!--Fill-->
      <div class="bg-fill">
        <input type="color" name="color" id="box-color">
        <p>444444</p>
      </div>

    </div>


    <div id="main">
    </div>

    <script src="script.js"></script>
  </body>
</html>
